<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible"
		         content="IE=edge"
		      >
		<!-- CSS -->
		<meta name="viewport"
		   content="width=device-width, initial-scale=1"
		      >
		<link href="ui/css.css"
		       rel="stylesheet"
		      type="text/css"
		      >
		<link href="ui/bootstrap-theme.css"
		       rel="stylesheet"
		      type="text/css"
		      >
		<link href="ui/bootstrap.min.css"
		       rel="stylesheet"
		      type="text/css"
		      >
		<link href="ui/bootstrap-colorpicker.css"
		       rel="stylesheet"
		      type="text/css"
		      >
		<link href="ui/bootstrap-slider.css"
		       rel="stylesheet"
		      type="text/css"
		      >
	</head>

	<body>

		<!-- Navbar -->
		<div class="navbar navbar-inverse navbar-fixed-top"
		     role="navigation">
		  <div class="container">
			<div class="navbar-header">
			  <button type="button" 
					 class="navbar-toggle"
			   data-toggle="collapse"
			   data-target=".navbar-collapse"
					  >
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="#">Image Blender</a>
			</div>
			<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav">
				<li id="homeNav" class="active"><a href="#">Home</a></li>
				<li id="galleryNav"><a href="#gallery">Gallery</a></li>
				<li id="aboutNav"><a href="#about">About</a></li>
			  </ul>
			</div><!--/.nav-collapse -->
		  </div>
		</div>

		<div class="jumbotron text-center">
			<div class="container text-center">
				<h1>
					<span class="glyphicon glyphicon-picture blended-image"></span>
					Image Blender
				</h1>
				<!-- Search input-group -->
				<div id="searchInputs"
				  class="input-group input-group-lg">
					<input type="text"
					      class="form-control"
					         id="searchTerm"
					      value="tree"
					>
					<span class="input-group-btn">
						<button class="btn btn-primary has-spinner"
						         type="button"
						           id="searchButton"
							>
							<span class="spinner">
								<i class="glyphicon glyphicon-refresh">
								</i>
							</span>
							More
						</button>
					</span>
				</div><!-- End of search input-group -->

				<br>

				<!-- Message -->
				<div class="col-xs-12 col-md-8 col-md-offset-2 message">
					<div class="panel panel-danger">
						<button type="button"
						       class="close"
						 aria-hidden="true"
							>&times;
						</button>

						<div class="panel-heading">
							Error
						</div>
						<div class="panel-body panel-danger"
							>
							<h4 class="text-danger text-lg"
							       id="errorTitle"
							></h4>
							<pre id="errorBody"
							  class="prettyprint linenums text-left text-danger"
								>
								Error message here.
							</pre>
						</div>
					</div>
				</div> <!-- End of Message -->
			</div> <!-- End of container -->
		</div> <!-- End of jumbotron -->

		<!-- Home container -->
		<div class="page" id="homeContainer" class="container-fluid">

			<!-- Blended Image -->
			<div class="col-xs-12 col-md-8">
				<div class="panel panel-primary" id="imagePanel">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-picture">
						</span>
						Blended Image
					</div>
					<div class="panel-body text-center">
						<canvas id="mainCanvas"
						     class="thumbnail"
						        >
						</canvas>
					</div>
				</div>
			</div>

			<!-- Sidebar -->
			<div class="col-xs-12 col-md-4">
				<!-- Options -->
				<div class="col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<a data-toggle="collapse" 
							          href="#collapseSettings"
							   >
								<span class="glyphicon glyphicon-wrench">
								</span>
								Options
							</a>
						</div>
						<div class="panel-collapse collapse in"
						        id="collapseSettings">
							<div class="panel-body text-center">
								<div class="input-group">
									<span class="input-group-addon">
										Opacity
									</span>
									<span id="imageOpacity"
									    class="input-group-addon"
									    value="" />
								</div>
								<br>
								<div class="input-group colorPicker">
									<span class="input-group-addon">
										Color
									</span>
									<input type="text"
									      class="form-control"
									         id="imageColor"
									      value="" />
									<span class="input-group-addon btn-primary">
										<i></i>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Share -->
				<div class="col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<a data-toggle="collapse" 
							          href="#collapseShare"
							         class="collapsed"
							   >
							  	<span class="glyphicon glyphicon-share">
							  	</span>
							  	Save &amp; Share
						  	</a>
						</div>
						<div class="panel-collapse collapse out"
						        id="collapseShare">
							<div class="panel-body text-center">
							</div>
						</div>
					</div>
				</div>

				<!-- Thumbnails -->
				<div class="col-xs-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<a data-toggle="collapse" 
							          href="#collapseImages"
							   >
								<span class="glyphicon glyphicon-th">
								</span>
								Choose Images
								<span id="thumbnailCount"></span>
							</a>
						</div>
						<div class="panel-collapse collapse in"
						        id="collapseImages">
							<div class="panel-body text-center"
							        id="thumbTable">
							</div>
						</div>
					</div>
				</div> <!-- End of Thumbnails -->
			</div> <!-- End of Sidebar -->
		</div> <!-- End of Main container -->

		<div class="page" id="galleryContainer" class="container-fluid">
			<!-- Search terms-->
			<div class="col-xs-12 col-md-2">
				<div class="panel panel-primary" id="imagePanel">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-picture">
						</span>
						Searches
					</div>
					<div class="panel-body text-center" id="termsDiv">
					</div>
				</div>
			</div>

			<!-- Gallery -->
			<div class="col-xs-12 col-md-10">
				<div class="panel panel-primary" id="imagePanel">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-picture">
						</span>
						Recent images
					</div>
					<div class="panel-body text-center" id="galleryDiv">
					</div>
				</div>
			</div>
		</div> <!-- End of galleryContainer -->


		<!--
			<script src="jquery-2.1.0.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
		-->
		<script src="js/jquery-2.1.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-colorpicker.js"></script>
		<script src="js/bootstrap-slider.js"></script>
		<script src="js/js.js"></script>
	</body>
</html>
